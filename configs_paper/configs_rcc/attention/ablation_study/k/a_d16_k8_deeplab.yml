arch: deeplabv3
encoder: resnet50
gpu: 0
workers: 16
nfold: 5
batch-size: 32
val-batch-size: 128
epochs: 100
train-data: ./data/train/rcc/d16_c4
label-map-file: ./data/train/rcc/label_map.json
merge-classes: [[10,7]] # cortex, cortex_atrophy
patch-label-type: mask
draw-patches-per-class: 100
vali-split: 0.2
learning-rate: 0.0001
lr-gamma: 0.95
adjust-lr: true
image-label-in-path: false
normalize: true
logdir: ./logdir/rcc/attention/ablation_study/k/
evaluate-every: 0
n-eval-wsis: 5
warm-up-epochs: 5
early-stopping-epochs: 10
criterion: 'cross_entropy'
use-ce-weights: false
overlay-polygons: true
embedding-dim: 1024
k-neighbours: 8
use-ln: true
emb-dropout: 0
att-dropout: 0
sin-pos-encoding: false
