arch: deeplabv3
encoder: resnet18
gpu: 0
workers: 16
nfold: 5
batch-size: 32
val-batch-size: 128
epochs: 100
train-data: ./data/train/cy16/d2_c4
label-map-file: ./data/train/cy16/label_map.json
include-classes: [0,1,2]
patch-label-type: mask
draw-patches-per-class: 100
vali-split: 0.2
learning-rate: 0.0001
lr-gamma: 0.95
adjust-lr: true
image-label-in-path: false
normalize: true
logdir: ./logdir/cy16/attention/deeplabv3_resnet18/
evaluate-every: 0
n-eval-wsis: 5
warm-up-epochs: 5
early-stopping-epochs: 10
criterion: 'cross_entropy'
use-ce-weights: false
overlay-polygons: true
embedding-dim: 1024
k-neighbours: 8
use-ln: true
emb-dropout: 0
att-dropout: 0
sin-pos-encoding: false
learn-pos-encoding: true
num-attention-heads: 8
attention-hidden-dim: 1024
use-self-attention: false
log-details: false
seed: 13
augment: true
performance-metric: loss
attention-on: true
helper-loss: true
combine-weight: 0.8